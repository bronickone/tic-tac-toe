<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic-Tac toe</title>
</head>
<body>
    <div class="startWindow">
       <button class="pvp">PVP</button>
       <button class="pve">PVE</button>    
    </div>
    
    <div class="gameBoard">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
    </div>
    <div class="players">
        <div class="player1"><input type="text" name="p1" id="p1" value="Player1"> X</div>
        <button class="restart">RESTART</button>
        <div class="player2"><input type="text" name="p2" id="p2" value="Player2"> O</div>
    </div>
    <div class="gameDisplay"></div>
</body>
</html>
